{% extends "base.html" %}

{% block content %}
<div class="container text-center mt-3">
    <h1 class="text-center mb-4">Add New Course</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-primary" type="submit">Save</button>
        </div>
    </form>
</div>
{% endblock%}
