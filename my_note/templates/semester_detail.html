{% extends "base.html" %}

{% block content %}
<div class="text-center mt-4">
  <h2>{{semester}}'s Courses</h2>
    {% for course in courses %}
       <ul><a class="btn btn-secondary  " href="{% url 'my_course_detail' course.id %}">{{ course.name }}</a> <span>--</span></ul>
    {% endfor %} 
    <br><br>
  <a class="btn btn-danger mx-5 mt-3" href="{% url 'add_course' semester.id %}">Add Course</a>
  <br><br>
</div>
{% endblock %}
