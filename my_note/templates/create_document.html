{% extends "base.html" %}

{% block content %}
<div class="container mt-3">
    <h2 class="text-center mb-3">Add a New Document</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  
        <div class="d-flex justify-content-center mt-5">
            <button type="submit" class="btn btn-primary">Upload</button>
        </div> 
    </form>
</div>

{% endblock%}
