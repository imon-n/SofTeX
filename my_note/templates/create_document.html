{% extends "base1.html" %}
{% block content %}
<div class="max-w-2xl mx-auto mt-10 p-6 bg-slate-200 shadow-md rounded-lg ">
    <h2 class="text-center text-2xl font-bold mb-6">Add a New Document</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div class="space-y-4">
            <label class="block text-gray-700 font-medium">Title</label>
            <input type="text" name="title" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div class="space-y-4">
            <label class="block text-gray-700 font-medium">Date</label>
            <input type="date" name="date" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div class="space-y-4">
            <label class="block text-gray-700 font-medium">About</label>
            <textarea name="about" rows="4" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
        </div>
        <div class="flex justify-center mt-6">
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-lg shadow-md">Upload</button>
        </div>
    </form>
</div>
{% endblock %}
