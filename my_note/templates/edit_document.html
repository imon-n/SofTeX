{% extends "base1.html" %}
{% block content %}
<div class="max-w-2xl mx-auto mt-10 p-6 bg-slate-200 shadow-md rounded-lg">
    <h2 class="text-center text-2xl font-bold mb-6">Edit Document</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Automatically renders form fields with error messages -->

        <div class="flex justify-center mt-6">
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-lg shadow-md">
                Update
            </button>
        </div>
    </form>
</div>
{% endblock %}
