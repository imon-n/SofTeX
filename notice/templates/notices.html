{% extends 'base1.html' %} {% block content %}

<div class="bg-gray-100 p-6 pb-40">
  <div class="max-w-3xl mx-auto">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
      <i class="fa-light fa-bullhorn text-blue-600 mr-2"></i> Announcement
    </h2>

    <div class="space-y-4">
      {% for notice in notices %}
      <!-- First Announcement -->
      <div class="bg-white shadow-md rounded-lg p-5 border-l-4 border-blue-500">
        <div class="flex items-center text-gray-600 text-lg mb-2">
          <i class="fa-regular fa-calendar text-blue-500 mr-1"></i>
          <span>{{ notice.date }}</span>
        </div>
        <h3 class="text-xl font-bold text-gray-900">{{ notice.title }}</h3>
        <p class="text-gray-500 text-lg mt-1">
            {{ notice.about }}
        </p>
        <br />
        <a href="#" class="text-blue-600 font-medium text-lg mt-2 inline-block"
          >View Details</a
        >
      </div>
      {% endfor %} 
    </div>

    <!-- See All Announcements Button -->
    <div class="text-center mt-12">
      <a
        href="#"
        class="bg-blue-600 text-white px-6 py-4 rounded-md text-lg font-semibold shadow-md hover:bg-blue-700 transition"
      >
        See All Announcements
      </a>
    </div>
  </div>
</div>
{% endblock %}
