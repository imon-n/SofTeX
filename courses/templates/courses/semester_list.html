{% extends 'base.html' %} {% block title %}Semesters{% endblock %} 
{% block content %}
<h2>Select a Semester</h2>

<div class="semester-list">
  {% for semester in semesters %}
  <div class="semester-box">
    <a href="{% url 'course_list' semester.id %}"> {{ semester.name }} </a>
  </div>
  {% endfor %}
</div>
{% endblock %}
